# Symbols

# CreditCardValidator
creditCardValidatorAllowedFormatChars=\ -

# Currency/Number Validator
allowNegative=true
decimalSeparator=,
maxValue=NaN
minValue=NaN
thousandsSeparator=.
groupingSeparator=,

# CurrencyValidator
currencyValidatorPrecision=2

# DateValidator
dateValidatorAllowedFormatChars=/- \\.
validateAsString=true

# NumberValidator
numberValidatorDomain=real
numberValidatorPrecision=-1

# PhoneNumberValidator
phoneNumberValidatorAllowedFormatChars=-()+ .

# SocialSecurityValidator
socialSecurityValidatorAllowedFormatChars=\ -

# ZipCodeValidator
zipCodeValidatorAllowedFormatChars=\ -
zipCodeValidatorDomain=Somente EUA


# Tooltip errors

# CurrencyValidator, NumberValidator

decimalPointCountError=O separador decimal pode ocorrer apenas uma vez.
invalidCharError=A entrada contém caracteres inválidos.
invalidFormatCharsError=Um dos parâmetros de formatação é inválido.
lowerThanMinError=A quantidade inserida é muito pequena.
negativeError=A quantidade não pode ser negativa.
negativeNumberFormatError=O formato negativo do número de entrada está incorreto.
negativeCurrencyFormatError=O formato negativo da moeda de entrada está incorreto.
positiveCurrencyFormatError=O formato positivo da moeda de entrada está incorreto.
parseError=A sequência de entrada não pôde ser analisada.
negativeSymbolError=O símbolo negativo está repetido ou não está no local correto.
precisionError=A quantidade digitada tem muitos dígitos além do ponto decimal.
fractionalDigitsError=A quantidade digitada tem muitos dígitos além do ponto decimal.
separationError=O separador de milhar deve ser seguido por três dígitos.
currencyStringError=O nome da moeda está repetido ou não está correto.
localeUndefinedError=O local não está definido.

