# Symbols

# CurrencyFormatter, NumberFormatter
rounding=none
useNegativeSignInNumber=True
useNegativeSignInCurrency=True
useThousandsSeparator=true

# CurrencyFormatter
currencyFormatterPrecision=-1

# NumberFormatter
numberFormatterPrecision=-1

# PhoneFormatter
areaCode=-1
areaCodeFormat=(##)
# formatString
phoneNumberFormat=(##) ## ### ## ##
validPatternChars=+()#- .

# ZipCodeFormatter
zipCodeFormat=#####

# DateBase
am=a.m.
pm=p.m.
dayNamesShort=Dom,Lun,Mar,Mié,Jue,Vie,Sáb
# appended with monthSymbol in SharedResources
monthNamesShort=Ene,Feb,Mar,Abr,May,Jun,Jul,Ago,Sep,Oct,Nov,Dic

# Invalid Format Value Errors
defaultInvalidValueError=Valor no válido
defaultInvalidFormatError=Formato no válido
