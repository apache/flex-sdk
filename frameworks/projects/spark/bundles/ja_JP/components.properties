# DataGroup
cannotDisplayVisualElement=エレメントが表示オブジェクトではなく、IVisualElement を実装していない場合は、DataGroup でビジュアルエレメントを直接表示することはできません。
unableToCreateRenderer={0} のアイテムレンダラーを作成できませんでした。
addChildDataGroupError=DataGroup は自身の表示オブジェクトを管理するので、addChild() を直接呼び出すことはできません。アイテムを追加、削除または交換する場合は、dataProvider を変更してください。
addChildAtDataGroupError=DataGroup は自身の表示オブジェクトを管理するので、addChildAt() を直接呼び出すことはできません。アイテムを追加、削除または交換する場合は、dataProvider を変更してください。
removeChildDataGroupError=DataGroup は自身の表示オブジェクトを管理するので、removeChild() を直接呼び出すことはできません。アイテムを追加、削除または交換する場合は、dataProvider を変更してください。
removeChildAtDataGroupError=DataGroup は自身の表示オブジェクトを管理するので、removeChildAt() を直接呼び出すことはできません。アイテムを追加、削除または交換する場合は、dataProvider を変更してください。
setChildIndexDataGroupError=DataGroup は自身の表示オブジェクトを管理するので、setChildIndex() を直接呼び出すことはできません。アイテムを追加、削除または交換する場合は、dataProvider を変更してください。
swapChildrenDataGroupError=DataGroup は自身の表示オブジェクトを管理するので、swapChildren() を直接呼び出すことはできません。アイテムを追加、削除または交換する場合は、dataProvider を変更してください。
swapChildrenAtDataGroupError=DataGroup は自身の表示オブジェクトを管理するので、swapChildrenAt() を直接呼び出すことはできません。アイテムを追加、削除または交換する場合は、dataProvider を変更してください。
	
