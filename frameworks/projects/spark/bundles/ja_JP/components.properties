# SkinnableComponent, Group
addChildError=このクラスでは addChild() を使用できません。addElement() を使用するか、スキンが存在する場合はそのスキンを変更してください。
addChildAtError=このクラスでは addChildAt() を使用できません。addElementAt() を使用するか、スキンが存在する場合はそのスキンを変更してください。
removeChildError=このクラスでは removeChild() を使用できません。removeElement() を使用するか、スキンが存在する場合はそのスキンを変更してください。
removeChildAtError=このクラスでは removeChildAt() を使用できません。removeElementAt() を使用するか、スキンが存在する場合はそのスキンを変更してください。
setChildIndexError=このクラスでは setChildIndex() を使用できません。setElementIndex() を使用するか、スキンが存在する場合はそのスキンを変更してください。
swapChildrenError=このクラスでは swapChildren() を使用できません。swapElements() を使用するか、スキンが存在する場合はそのスキンを変更してください。
swapChildrenAtError=このクラスでは swapChildrenAt() を使用できません。swapElementsAt() を使用するか、スキンが存在する場合はそのスキンを変更してください。

