# Developer RTE Section

# QTP_air messages

noConnectionToQTP=Toepassing is gekoppeld aan automatiseringsbibliotheek voor AIR. Er kan echter geen verbinding worden gemaakt met QTP.
noConnectionToQTP_Recommendation=Zorg dat QTP open en ingeschakeld is met de AIR-invoegtoepassing v\u00f3\u00f3r u de toepassing start.

securityError =Beveiligingsfout bij verbinding met QTP.
airHelperClassNotFound=Toepassing is gekoppeld aan automatiseringsbibliotheek voor AIR. AIR-automatisering functioneert echter alleen als de bibliotheek automation_air wordt gebruikt. Het wordt sterk aanbevolen om deze bibliotheek toe te voegen voordat u verdergaat.
propertyCannotBeEvaluated =De eigenschap(pen) '{0}' kan/kunnen niet worden ge\u00ebvalueerd.
qtpConnectionAttempt=Poging tot verbinding met QTP. Deze bewerking kan enkele seconden duren.
qtpConnectionFailed=Kan geen verbinding maken met QTP. QTP is niet gestart of er is meer dan \u00e9\u00e9n toepassing actief die door automatisering is ingeschakeld. Sluit alle exemplaren van de toepassing, start QTP nogmaals en start vervolgens de toepassing opnieuw.
qtpConnectionSuccess=Verbonden met QTP. 
