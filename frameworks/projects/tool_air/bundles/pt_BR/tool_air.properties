# Developer RTE Section

# QTP_air messages

noConnectionToQTP=O aplicativo est\u00e1 vinculado \u00e0 biblioteca de automa\u00e7\u00e3o de AIR. Mas a conex\u00e3o com QTP n\u00e3o p\u00f4de ser estabelecida.
noConnectionToQTP_Recommendation=Antes de iniciar o aplicativo, verifique se QTP est\u00e1 aberto e ativado com o plug-in AIR.

securityError =Erro de seguran\u00e7a ao conectar a QTP.
airHelperClassNotFound=O aplicativo est\u00e1 vinculado \u00e0 biblioteca de automa\u00e7\u00e3o de AIR. Mas, para a automa\u00e7\u00e3o de AIR ser funcional, use a biblioteca automation_air. \u00c9 recomend\u00e1vel que voc\u00ea adicione essa biblioteca antes de continuar.
propertyCannotBeEvaluated =N\u00e3o foi poss\u00edvel avaliar as propriedades de '{0}'.
qtpConnectionAttempt=Tentando a conex\u00e3o com QTP. Esta opera\u00e7\u00e3o pode levar alguns segundos.
qtpConnectionFailed=N\u00e3o foi poss\u00edvel conectar a QTP. QTP n\u00e3o foi iniciado ou h\u00e1 mais de um aplicativo ativado por automa\u00e7\u00e3o em execu\u00e7\u00e3o. Feche todas as inst\u00e2ncias do aplicativo, reinicie QTP e, em seguida, reinicie o aplicativo.
qtpConnectionSuccess=Conex\u00e3o com QTP bem-sucedida. 
