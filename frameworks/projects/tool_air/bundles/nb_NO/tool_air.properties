# QTP_air messages

noConnectionToQTP=Programmet er koblet til Automation-biblioteket for AIR. Det kunne imidlertid ikke opprettes en kobling til QTP.
noConnectionToQTP_Recommendation=Kontroller at QTP er \u00e5pen og aktivert med plugin-modulen for AIR, f\u00f8r du starter programmet.

securityError =Sikkerhetsfeil oppsto ved tilkobling til QTP.
airHelperClassNotFound=Programmet er koblet til Automation-biblioteket for AIR. Du m\u00e5 imidlertid bruke biblioteket automation_air for at AIR skal fungere. Det anbefales at du legger til dette biblioteket f\u00f8r du fortsetter.
propertyCannotBeEvaluated =Egenskapen(e) {0} kunne ikke evalueres.
qtpConnectionAttempt=Pr\u00f8ver \u00e5 koble til QTP. Dette kan ta noen sekunder.
qtpConnectionFailed=Kunne ikke koble til QTP. Enten er ikke QTP i gang, eller s\u00e5 kj\u00f8rer mer enn ett automasjonsaktivert program. Lukk alle forekomster av programmet, start QTP p\u00e5 nytt og start s\u00e5 programmet p\u00e5 nytt.
qtpConnectionSuccess=Koblet til QTP. 
