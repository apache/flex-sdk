# Developer RTE Section

# AbstractTarget

charsInvalid=过滤器“{0}”错误：以下字符无效：[]~$^&amp;/(){}<>+=_-`!@#%?,:;'"。
charPlacement=过滤器“{0}”错误：“*”必须是最右侧的字符。

# Log

invalidTarget=指定的目标无效。
invalidLen=类别长度必须至少为一个字符。
invalidChars=类别不能包含以下任何字符：[]`~,!@#$%*^&amp;()]{}+=|';?><./"。

# LogLogger

levelLimit=记录级别无法设置为 LogEventLevel.ALL。
