yes.no.prompts=y,n
yes=y
no=n

flash.prompt.text=\
Apache Flex SDK 使用 Adobe Flash Player 的 playerglobal.swc 檔案來構建 Adobe Flash 應用程式.\n\
\n\
playerglobal.swc 檔案受到 Adobe Flex SDK 授權合約的管理, \n\
此授權合約的位址:\n\
http://www.adobe.com/products/eulas/pdfs/adobe_flex_software_development_kit-combined-20110916_0930.pdf,\n\
一旦您下載, 修改, 分發, 使用 和/或 訪問 playerglobal.swc 檔案, \n\
您便同意可適用使用者授權合約的條款和條件.\n\
\n\
除了 Adobe 的許可條款外, 您也同意此處協力廠商條款的約束:\n\
http://www.adobe.com/products/eula/third_party/.\n\
Adobe 建議您查看這些協力廠商的條款.\n\
\n\
此許可與 Apache V2 許可並不相容.\n\
您想要下載並安裝 playerglobal.swc 檔案嗎?

air.prompt.text=\
Apache Flex SDK 使用 Adobe AIR SDK 來構建 Adobe AIR 應用程式.\n\
Adobe AIR SDK 受到 Adobe AIR SDK 授權合約的管理, \n\
此授權合約的位址:\n\
http://www.adobe.com/products/air/sdk-eula.html.\n\
此許可與 Apache V2 許可並不相容.\n\
您想要下載並安裝 Adobe AIR SDK 嗎?

osmf.prompt.text=\
Flex 的一些視頻元件需要用到開源媒體框架 Open Source Media Framework (OSMF), \n\
OSMF 由 Mozilla 公共授權合約 1.1 版提供授權.\n\
Mozilla 公共授權合約 1.1 版:\n\
\n\
這些檔案的內容受 Mozilla 公共授權合約 1.1 版的保護.\n\
您必須遵守此許可才能使用這些檔案.\n\
您可以在這裡獲取該授權合約的副本:\n\
http://www.mozilla.org/MPL/. \n\
一旦您下載, 修改, 分發, 使用 和/或 訪問了這些檔案, \n\
您便同意可適用使用者授權合約的條款和條件.\n\
\n\
我已經閱讀了以上關於 Mozilla 公共授權合約 1.1 版的資訊?

swfobject.prompt.text=\
Apache Flex SDK 使用 SWFObject 來構建 Adobe Flash 應用程式.\n\
SWFObject 受到 MIT 授權合約的管理, \n\
此授權合約的位址:\n\
http://opensource.org/licenses/mit-license.php.\n\
此許可與 Apache V2 許可並不相容.\n\
您想要下載並安裝 SWFObject 嗎?

blazeds.prompt.text=\
Apache Flex 可以選擇性地與 BlazeDS 進行整合.\n\
此功能須要 Adobe Flex SDK 裡的 flex-messaging-common.jar 檔案.\n\
Adobe Flex 4.6 的 Adobe SDK 授權合約適用於這個 jar 檔案.\n\
此許可與 Apache V2 許可並不相容.\n\
\n\
Adobe Flex SDK 授權合約:\n\
\n\
所下載的 Adobe Flex SDK 裡包含的所有檔案都受到 Adobe Flex SDK 授權合約的管理, \n\
此授權合約的位址:\n\
    http://www.adobe.com/products/eulas/pdfs/adobe_flex_software_development_kit-combined-20110916_0930.pdf, \n\
一旦您下載, 修改, 分發, 使用 和/或 訪問了 Adobe Flex SDK 裡的任何檔案, \n\
您便同意可適用使用者授權合約的條款和條件.\n\
\n\
除了 Adobe 的許可條款外, 您也同意此處協力廠商條款的約束:\n\
    http://www.adobe.com/products/eula/third_party/. \n\
Adobe 建議您查看這些協力廠商的條款.\n\
\n\
您想要安裝來自 Adobe Flex SDK 裡的這個 jar 檔案嗎?

fontswf.prompt.text=\
