此功能須要 Adobe Flex SDK 裡的一些與字體相關的 jar 檔案.\n\
Adobe Flex 4.6 的 Adobe SDK 授權合約適用於這些 jar 檔案.\n\
此許可與 Apache V2 許可並不相容.\n\
\n\
Adobe Flex SDK 授權合約:\n\
\n\
所下載的 Adobe Flex SDK 裡包含的所有檔案都受到 Adobe Flex SDK 授權合約的管理, \n\
此授權合約的位址:\n\
    http://www.adobe.com/products/eulas/pdfs/adobe_flex_software_development_kit-combined-20110916_0930.pdf, \n\
一旦您下載, 修改, 分發, 使用 和/或 訪問了 Adobe Flex SDK 裡的任何檔案, \n\
您便同意可適用使用者授權合約的條款和條件.\n\
\n\
除了 Adobe 的許可條款外, 您也同意此處協力廠商條款的約束:\n\
    http://www.adobe.com/products/eula/third_party/. \n\
Adobe 建議您查看這些協力廠商的條款.\n\
\n\
您想要安裝來自 Adobe Flex SDK 裡的這些 jar 檔案嗎?

