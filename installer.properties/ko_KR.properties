yes.no.prompts=y,n
yes=y
no=n

flash.prompt.text=\
Apache Flex SDK는 플래시 어플리케이션을 빌드 하기위해 Adobe Flash Player's playerglobal.swc를 사용합니다.\n\
\n\
playerglobal.swc 파일은 다음에 명시된 Adobe Flex SDK 라이센스 계약에 적용되어 있습니다:\n\
http://www.adobe.com/products/eulas/pdfs/adobe_flex_software_development_kit-combined-20110916_0930.pdf,\n\
당신이 playerglobal.swc 파일을 다운로드, 수정, 배포, 사용 그리고/또는 접근 하는 것은\n\
최종 사용자 사용권 계약의 약관에 동의하는 것입니다.\n\
\n\
당신은 Adobe 라이센스 조건 이외에, 여기에 지정된 서드파티 약관에 동의하는 것입니다:\n\
http://www.adobe.com/products/eula/third_party/.\n\
Adobe에서는 당신이 서브파티 약관을 살펴보는 것을 추천합니다.\n\
\n\
이 라이센스는 Apache v2 라이센스와 호환되지 않습니다.\n\
playerglobal.swc를 다운로드 하고 설치하시겠습니까?

air.prompt.text=\
Apache Flex SDK는 Adobe AIR 어플리케이션을 빌드 하기위해 Adobe AIR SDK를 사용합니다.\n\
Adobe AIR SDK 파일은 다음에 명시된 Adobe AIR SDK 라이센스 계약에 적용되어 있습니다:\n\
http://www.adobe.com/products/air/sdk-eula.html.\n\
이 라이센스는 Apache v2 라이센스와 호환되지 않습니다.\n\
Adobe AIR SDK를 다운로드 하고 설치하시겠습니까?

osmf.prompt.text=\
Video 컴포넌트에서 사용된 Open Source Media Framework (OSMF)는\n\ 
Mozilla Public License Version 1.1로 라이센스 되어있습니다.\n\ 
\n\
Mozilla Public License Version 1.1:\n\
\n\
파일(들)의 내용은 Mozilla Public License v1.1 에 적용됩니다.\n\
당신은 라이센스를 준수하지 않는 파일을 사용할 수 없습니다. \n\
당신은 라이센스의 사본을 여기서 얻을 수 있습니다:\n\
http://www.mozilla.org/MPL/. \n\
당신이 파일(들)을 다운로드, 수정, 배포, 사용 그리고/또는 접근 하는 것은\n\
최종 사용자 사용권 계약의 조항 및 조건에 동의하는 것입니다.\n\
\n\
나는 MPL1.1 라이센스 안내를 읽었습니까?"

swfobject.prompt.text=\
Apache Flex SDK에서는 Adobe 플래시 어플리케이션을 빌드할 때 SWFObject를 사용합니다.\n\
SWFObject 유틸리티에는 다음에 명시된\n\
MIT License 라이센스 계약에 적용되어 있습니다:\n\
http://opensource.org/licenses/mit-license.php.\n\
이 라이센스는 Apache v2 라이센스와 호환되지 않습니다.\n\
SWFObject를 다운로드 하고 설치하시겠습니까?

blazeds.prompt.text=\
Apache Flex에서는 선택적으로 Adobe BlazeDS 기능을 통합할 수 있습니다.\n\
이 기능은 Adobe Flex SDK에서 flex-messaging-common.jar 파일이 필요합니다.\n\
Adobe Flex 4.6에 대한 Adobe SDK 라이센스 계약이 jar 파일에 적용됩니다.\n\ 
이 라이센스는 Apache V2 라이센스와 호환되지 않습니다.\n\ 
\n\
Adobe Flex SDK 라이센스 계약:\n\
\n\
