Syntax=Anv\u00e4ndning: ${program} [konfigurationsalternativ] [standardargument]\n\nKonfigurationsalternativen kan st\u00e4llas in fr\u00e5n kommandoraden i enlighet med "-variabel=v\u00e4rde,v\u00e4rde,v\u00e4rde". Antalet v\u00e4rden varierar fr\u00e5n variabel till variabel. Aktivera Booleska operatorer med "-variabel=true" och inaktivera dem med "-variabel false" ("-variable" \u00e4r en f\u00f6rkortning av "variabel=true"). Rensa variablerna med hj\u00e4lp av inst\u00e4llningen "-variabel=" utan n\u00e5got v\u00e4rde efter likhetstecknet.\n\nStandardargumentlistan motsvarar en inst\u00e4llning av variabeln ${defaultVar}. Specialstr\u00e4ngen -- anv\u00e4nds f\u00f6r att avbryta behandling av namngivna konfigurationsalternativ och f\u00f6r att tvinga programmet att tolka kvarvarande v\u00e4rden p\u00e5 kommandoraden som standardargument.\n\nI de flesta fall kan en variabel endast st\u00e4llas in en g\u00e5ng, men vissa variabler kan st\u00e4llas in flera g\u00e5nger om de anges som upprepningsbara i beskrivningen. -a=x,y,z kan \u00e4ven anges som -a=x -a=y -a=z n\u00e4r a \u00e4r upprepningsbar. F\u00f6rdelen med upprepningsbara variabler \u00e4r att v\u00e4rden l\u00e4ggs till befintliga v\u00e4rden ist\u00e4llet f\u00f6r att ers\u00e4tta den befintliga v\u00e4rdelistan n\u00e4r syntaxen -variabel+=v\u00e4rde,v\u00e4rde anv\u00e4nds.\n\nVissa konfigurationsvariabler har f\u00f6rkortningar som alias, vilka g\u00e5r snabbare att skriva in. Hierarkiska prickade variabelnamn f\u00e5r automatiskt alias som genereras f\u00f6r deras 'leaf'-namn, f\u00f6rutsatt att det \u00e4r unikt.\n\nOm en sekvens formaterad som $${token} hittas i ett konfigurationsv\u00e4rde, expanderas det till tokenv\u00e4rdet. Alla Java-egenskaper behandlas som token, men token kan \u00e4ven anges med +token=v\u00e4rde p\u00e5 kommandoraden.  Tokeners\u00e4ttning \u00e4r begr\u00e4nsat till enkla str\u00e4ngar, men kan definieras rekursivt.\n\nFilnamn som specificerats p\u00e5 kommandoraden m\u00e5ste antingen vara absoluta s\u00f6kv\u00e4gar eller relativa i f\u00f6rh\u00e5llande till den aktuella katalogen.\n\nAnv\u00e4nd '${program} -help list f\u00f6r att lista tillg\u00e4ngliga konfigurationsvariabler.

AdvancedSyntax=Anv\u00e4ndning: ${program} [konfigurationsalternativ] [standardargument]\n\nKonfigurationsalternativen kan st\u00e4llas in fr\u00e5n kommandoraden i enlighet med "-variabel=v\u00e4rde,v\u00e4rde,v\u00e4rde" eller "-variabel, v\u00e4rde, v\u00e4rde (antalet v\u00e4rden varierar fr\u00e5n variabel till variabel). Aktivera Booleska operatorer med "-variabel=true" och inaktivera dem med "-variabel false" ("-variabel" \u00e4r en f\u00f6rkortning av "-variabel=true"). Rensa variablerna med hj\u00e4lp av inst\u00e4llningen "-variabel=" utan n\u00e5got v\u00e4rde efter likhetstecknet.\n\nStandardargumentlistan motsvarar en inst\u00e4llning av variabeln ${defaultVar}. Specialstr\u00e4ngen -- anv\u00e4nds f\u00f6r att avbryta behandling av namngivna konfigurationsalternativ och f\u00f6r att tvinga programmet att tolka kvarvarande v\u00e4rden p\u00e5 kommandoraden som standardargument.\n\nI de flesta fall kan en variabel endast st\u00e4llas in en g\u00e5ng, men vissa variabler kan st\u00e4llas in flera g\u00e5nger om de anges som upprepningsbara i beskrivningen. "A=x,y,z" kan \u00e4ven anges som "-a=x -a=y -a=z" n\u00e4r a \u00e4r upprepningsbar. F\u00f6rdelen med upprepningsbara variabler \u00e4r att v\u00e4rden l\u00e4ggs till befintliga v\u00e4rden ist\u00e4llet f\u00f6r att ers\u00e4tta den befintliga v\u00e4rdelistan n\u00e4r syntaxen -variabel+=v\u00e4rde,v\u00e4rde anv\u00e4nds.\n\nVissa konfigurationsvariabler har f\u00f6rkortningar som alias, vilka g\u00e5r snabbare att skriva in. Hierarkiska prickade variabelnamn f\u00e5r automatiskt alias som genereras f\u00f6r deras "leaf"-namn, f\u00f6rutsatt att det \u00e4r unikt.\n\nOm en sekvens formaterad som $${token} hittas i ett konfigurationsv\u00e4rde, expanderas det till tokenv\u00e4rdet. Alla Java-egenskaper behandlas som token, men token kan \u00e4ven anges med "+token=v\u00e4rde" p\u00e5 kommandoraden. Tokeners\u00e4ttning \u00e4r begr\u00e4nsat till enkla str\u00e4ngar, men kan definieras rekursivt.\n\nFilnamn som specificerats p\u00e5 kommandoraden m\u00e5ste antingen vara absoluta s\u00f6kv\u00e4gar eller relativa i f\u00f6rh\u00e5llande till den aktuella katalogen.\n\nAnv\u00e4nd "${program} -help list" f\u00f6r att lista tillg\u00e4ngliga konfigurationsvariabler.

