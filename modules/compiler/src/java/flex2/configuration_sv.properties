help=Ange en s\u00f6kstr\u00e4ng eller n\u00e5got av f\u00f6ljande nyckelord f\u00f6r information om kommandoradssyntax och konfigurationsvariabler:\n\\ syntax \u2013 beskrivning av allm\u00e4n kommandoradssyntax\n\\ list \u2013 visar en lista \u00f6ver allm\u00e4nna konfigurationsvariabler\n\\ advanced \u2013 matchar \u00e4ven avancerade konfigurationsvariabler\n\\ aliases \u2013 sortera med variablernas kortalias.\n\\ details \u2013 visar alltid all information om varje post\nAndra nyckelord som tillhandah\u00e5lls anv\u00e4nds f\u00f6r s\u00f6kning (fullst\u00e4ndiga tr\u00e4ffar eller deltr\u00e4ffar) efter konfigurationsvariabel, alias eller text i beskrivningen av konfigurationsvariablerna.\n\n"-help advanced alias foo" visar alla konfigurationsalterativ (b\u00e5de grundl\u00e4ggande och avancerade) som inneh\u00e5ller "foo". Dessa sorteras utifr\u00e5n aliasnamnet.\n\nI beskrivningen av konfigurationsvariabler anges n\u00f6dv\u00e4ndiga v\u00e4rden med hakparentes medan valfria v\u00e4rden anges med vinkelparentes. Notationen [...] visar att v\u00e4rdena \u00e4r en lista med godtycklig l\u00e4ngd.
