# note: do not localize the string -help, it has syntactic significance
Brief=${program} [alternativ] [defaultVar]\nAnv\u00e4nd '${program} -help' f\u00f6r mer information.\n\n

compiler.allow-source-path-overlap=kontrollerar om k\u00e4lls\u00f6kv\u00e4gsposten \u00e4r en underkatalog i k\u00e4lls\u00f6kv\u00e4gsposten. Hj\u00e4lper att g\u00f6ra paketnamn av MXML-komponenter entydiga.
compiler.debug=genererar en film som passar f\u00f6r fels\u00f6kning
compiler.define=definiera en global villkorlig AS3-kompileringsdefinition, t.ex. -define=CONFIG::debugging,true eller -define+=CONFIG::debugging,true (f\u00f6r att bifoga till befintliga definitioner i flex-config.xml) 
compiler.defaults-css-url=definierar standardformatmallens plats. Detta alternativ \u00e5sidos\u00e4tter det implicita anv\u00e4ndandet av formatmallen defaults.css i filen framework.swc.
compiler.fonts.max-cached-fonts=anger maximalt antal teckensnitt i servercacheminnet.  Standardv\u00e4rdet \u00e4r 20.
compiler.fonts.max-glyphs-per-face=anger maximalt antal tecken att h\u00e5lla cacheminnet f\u00f6r respektive teckensnitt. Standardv\u00e4rdet \u00e4r 1000.
compiler.fonts.flash-type=aktiverar FlashType f\u00f6r inb\u00e4ddade teckensnitt, vilket ger st\u00f6rre tydlighet f\u00f6r sm\u00e5 teckensnitt.
compiler.fonts.advanced-anti-aliasing=aktiverar avancerad kantutj\u00e4mning f\u00f6r inb\u00e4ddade teckensnitt, vilket ger st\u00f6rre tydlighet f\u00f6r sm\u00e5 teckensnitt.
compiler.use-resource-bundle-metadata=fastst\u00e4ller om resurspaket ska inkluderas i programmet
compiler.warn-duplicate-variable-def=Duplicerad variabeldefinition 
include-inheritance-dependencies-only=ta endast med \u00e4rvda beroenden f\u00f6r klasser som har specificerats med include-klasser 
resource-bundle-list=skriver ut en lista med resurspaket till en fil f\u00f6r inmatning i compc-kompilatorn f\u00f6r att skapa en resurspakets-SWC-fil. 
licenses.license=specificerar en produkt och ett serienummer. 
remove-unused-rsls=ta bort RSL:er som inte anv\u00e4nds av programmet
runtime-shared-library-path=specificera en SWC att l\u00e4nka till, en RSL-URL att l\u00e4sa in, med en valfri URL till policyfil och eventuella failover-URL:er 
runtime-shared-library-settings.application-domain=\u00e5sidos\u00e4tt den programdom\u00e4n som en RSL blir inl\u00e4st till. V\u00e4rden som st\u00f6ds \u00e4r current, default, parent och top-level.
runtime-shared-library-settings.force-rsls=tvinga en RSL att l\u00e4sas in, \u00e4ven om alternativet remove-unused-rsls har anv\u00e4nts f\u00f6r att ta bort den
compute-digest=skriver en sammanfattning till ett biblioteks catalog.xml. Detta \u00e4r n\u00f6dv\u00e4ndigt n\u00e4r biblioteket kommer att anv\u00e4ndas i alternativet -runtime-shared-libraries-path.
static-link-runtime-shared-libraries=l\u00e4nkar statiskt de bibliotek som har angetts i s\u00f6kv\u00e4gsalternativet f\u00f6r delade realtidsbibliotek.
verify-digests=verifierar att de bibliotek som laddas i k\u00f6rtid \u00e4r de korrekta.
target-player=specificerar versionen f\u00f6r den spelare som programmet \u00e4r inriktat p\u00e5. De funktioner som kr\u00e4ver en senare version kompileras inte i programmet. Det l\u00e4gsta supportv\u00e4rdet \u00e4r "9.0.0".
swf-version=anger versionen av den kompilerade SWF-filen.
use-direct-blit=Anv\u00e4nd maskinvaruacceleration f\u00f6r att snabbt \u00f6verf\u00f6ra grafik till sk\u00e4rmen, om s\u00e5dan acceleration \u00e4r tillg\u00e4nglig.
use-gpu=Anv\u00e4nd funktioner f\u00f6r GPU-komposition n\u00e4r du skapar grafik, om s\u00e5dan acceleration \u00e4r tillg\u00e4nglig.
tools-locale=anger de nationella inst\u00e4llningarna som ska anv\u00e4ndas vid fel- och varningsmeddelanden.

# asdoc options
doc-classes=lista \u00f6ver klasser som ska finnas med i dokumentationen.
doc-namespaces=lista \u00f6ver namnutrymmen som ska finnas med i dokumentationen.
doc-sources=lista \u00f6ver k\u00e4llfiler som ska finnas med i dokumentationen.
exclude-classes=lista \u00f6ver klasser som inte ska finnas med i dokumentationen.
exclude-dependencies=booleskt v\u00e4rde som anger huruvida beroenden ska undantas.
footer=sidfotsstr\u00e4ng som ska visas i dokumentationen.
left-frameset-width=bredden p\u00e5 v\u00e4nster ram
main-title=namn som visas i namnlisten.
templates-path=s\u00f6kv\u00e4g f\u00f6r anpassade mallar.
window-title=namnet som visas i webbl\u00e4sarf\u00f6nstret.
lenient=Korrekt formaterade HTML-fel visas som varningar.
packages.package=anger en beskrivning p\u00e5 ett paketnamn.
exclude-sources=lista \u00f6ver k\u00e4llfiler som inte ska finnas med dokumentationen.
examples-path=s\u00f6kv\u00e4g f\u00f6r exempelfilerna
date-in-footer=anger huruvida datumet ska finnas med p\u00e5 sidfoten.
package-description-file=fil som inneh\u00e5ller beskrivning av paket.
