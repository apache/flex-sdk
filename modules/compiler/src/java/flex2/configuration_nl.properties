Syntax=Syntaxis: ${program} [configuration options] [default arguments]\n\nU kunt configuratieopties op de opdrachtregel instellen als '-variable=value,value,value'. (Hoeveel waarden nodig zijn, is afhankelijk van de desbetreffende variabele.) Booleaanse opties kunnen worden ingeschakeld met '-variable=true' en uitgeschakeld met '-variable=false', waarbij '-variable' staat voor '-variable=true'. U kunt variabelen wissen door '-variable=' in te stellen, zonder waarde achter het gelijkteken.\n\nDe standaardargumentlijst is equivalent met het instellen van de variabele '${defaultVar}'. Met de speciale tekenreeks '--' be\u00ebindigt u de verwerking van genoemde configuratieopties en zorgt u dat alle resterende waarden op de opdrachtregel als standaardargumenten worden ge\u00efnterpreteerd.\n\nIn het algemeen kunt u een variabele slechts eenmaal instellen. Enkele variabelen kunnen echter meermaals worden ingesteld als ze in de corresponderende beschrijving zijn aangemerkt als 'herhaalbaar'; u kunt '-a=x,y,z' dus ook instellen als '-a=x -a=y -a=z', mits 'a' herhaalbaar is. Bovendien kunt u met herhaalbare variabelen de speciale syntaxis '-variable+=value,value' gebruiken om de nieuwe waardenset toe te voegen aan de huidige waarde in plaats van de huidige waardenlijst te vervangen.\n\nConfiguratievariabelen hebben soms verkorte aliassen die gemakkelijker te typen zijn. In het geval van hi\u00ebrarchische variabelenamen met puntjes wordt automatisch een alias gegenereerd voor de \u2018leaf\u2019-naam, mits deze uniek is.\n\nBestandsnamen die u op de opdrachtregel opgeeft, moeten een absoluut pad zijn of relatief ten opzichte van de huidige map.\n\nMet '${program} -help list' kunt u een lijst met de beschikbare configuratievariabelen weergeven.

AdvancedSyntax=Syntaxis: ${program} [configuration options] [default arguments]\n\nU kunt configuratieopties op de opdrachtregel instellen als '-variable=value,value,value' of '-variable value value'. (Hoeveel waarden nodig zijn, is afhankelijk van de desbetreffende variabele.) Booleaanse opties kunnen worden ingeschakeld met '-variable=true' en uitgeschakeld met '-variable=false', waarbij '-variable' staat voor '-variable=true'. U kunt variabelen wissen door '-variable=' in te stellen, zonder waarde achter het gelijkteken.\n\nDe standaardargumentlijst is equivalent met het instellen van de variabele '${defaultVar}'. Met de speciale tekenreeks '--' be\u00ebindigt u de verwerking van genoemde configuratieopties en zorgt u dat alle resterende waarden op de opdrachtregel als standaardargumenten worden ge\u00efnterpreteerd.\n\nIn het algemeen kunt u een variabele slechts eenmaal instellen. Enkele variabelen kunnen echter meermaals worden ingesteld als ze in de corresponderende beschrijving zijn aangemerkt als 'herhaalbaar'; u kunt '-a=x,y,z' dus ook instellen als '-a=x -a=y -a=z', mits 'a' herhaalbaar is. Bovendien kunt u met herhaalbare variabelen de speciale syntaxis '-variable+=value,value' gebruiken om de nieuwe waardenset toe te voegen aan de huidige waarde in plaats van de huidige waardenlijst te vervangen.\n\nConfiguratievariabelen hebben soms verkorte aliassen die gemakkelijker te typen zijn. In het geval van hi\u00ebrarchische variabelenamen met puntjes wordt automatisch een alias gegenereerd voor de \u2018leaf\u2019-naam, mits deze uniek is.\n\nAls een reeks met de notatie $${token} wordt aangetroffen in een configuratiewaarde, wordt deze uitgebreid tot de waarde van het token. Alle Java-eigenschappen worden behandeld als tokens, maar u kunt tokens ook instellen met '+token=value' op de opdrachtregel.  Tokenvervanging is beperkt tot eenvoudige tekenreeksen, maar kan recursief worden gedefinieerd.\n\nBestandsnamen die u op de opdrachtregel opgeeft, moeten een absoluut pad zijn of relatief ten opzichte van de huidige map.\n\nMet '${program} -help list' kunt u een lijst met de beschikbare configuratievariabelen weergeven.

