help=Als u informatie over opdrachtregelsyntaxis en beschrijvingen van configuratievariabelen wilt weergeven, geeft u een zoekreeks of een van de volgende speciale trefwoorden op:\n   syntax   - beschrijving van de algemene syntaxis van de opdrachtregel\n   list     - een lijst met alle basisconfiguratievariabelen\n   advanced - ook overeenkomstige geavanceerde configuratievariabelen weergeven\n   aliases  - sorteren op de korte alias van de variabelen\n   details  - altijd de volledige details voor elk item weergeven\nElk ander opgegeven help-trefwoord wordt gebruikt om te zoeken naar (een deel van) een configuratievariabele, een alias of tekst in de beschrijving van de configuratievariabele.\n\nBijvoorbeeld: als u '-help advanced aliases voo' opgeeft, worden alle configuratieopties (basis en geavanceerd) met de tekst 'voo' weergegeven, gesorteerd op aliasnaam.\n\nIn de beschrijving van afzonderlijke configuratievariabelen zijn verplichte waarden gemarkeerd met punthaken en optionele waarden met vierkante haken. Met de notatie [...] wordt aangegeven dat de waarden een lijst van willekeurige lengte vormen.
