compiler.allow-source-path-overlap=controleert of een bronpaditem een submap is van een ander bronpaditem. Hiermee worden de pakketnamen van MXML-componenten ondubbelzinnig.
compiler.debug=genereert een film die geschikt is voor het opsporen van fouten
compiler.define=definieer een algemene voorwaardelijke AS3-compilatiedefinitie, zoals -define=CONFIG::debugging,true of -define+=CONFIG::debugging,true (om toe te voegen aan bestaande definities in flex-config.xml) 
