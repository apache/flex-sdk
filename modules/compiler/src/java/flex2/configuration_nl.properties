compiler.fonts.max-glyphs-per-face=hiermee wordt het maximale aantal tekenglyphcontouren ingesteld om voor elk font in de servercache te bewaren. De standaardwaarde is 1000.
compiler.fonts.flash-type=hiermee wordt FlashType ingeschakeld voor ingesloten fonts, wat kleine fonts duidelijker maakt.
compiler.fonts.advanced-anti-aliasing=hiermee wordt geavanceerde anti-aliasing ingeschakeld voor ingesloten fonts, wat kleine fonts duidelijker maakt.
compiler.use-resource-bundle-metadata=hiermee wordt bepaald welke resourcesbundels in de toepassing worden opgenomen.
compiler.warn-duplicate-variable-def=Dubbele variabeledefinitie 
include-inheritance-dependencies-only=alleen overname-afhankelijkheden opnemen van klassen die zijn opgegeven met include-klassen 
resource-bundle-list=hiermee wordt een lijst met resource-bundels afgedrukt naar een bestand voor invoer naar de compc-compiler om een SWC-bestand met resource-bundels te maken. 
licenses.license=hiermee wordt een product en een serienummer opgegeven. 
remove-unused-rsls=RSL's verwijderen die niet door de toepassing worden gebruikt
runtime-shared-library-path=hiermee wordt een SWC opgegeven om tegen te koppelen, een RSL-URL om te laden, met een optionele beleidsbestands-URL en optionele failover-URL's 
runtime-shared-library-settings.application-domain=overschrijft het toepassingsdomein waarin een RSL wordt geladen. De ondersteunde waarden zijn 'current', 'default', 'parent' of 'top-level'.
runtime-shared-library-settings.force-rsls=RSL geforceerd laden, verwijdering wordt opgeheven die is veroorzaakt door gebruik van optie remove-unused-rsls
compute-digest=hiermee wordt een digest geschreven naar de catalog.xml van een bibliotheek. Dit is vereist wanneer de bibliotheek wordt gebruikt met de optie -runtime-shared-libraries-path.
static-link-runtime-shared-libraries=statische koppeling van de bibliotheken die zijn opgegeven met de optie -runtime-shared-libraries-path.
verify-digests=hiermee wordt geverifieerd of de bij uitvoering geladen bibliotheken de juiste zijn.
target-player=hiermee wordt de versie van de player opgegeven voor de toepassing. Functies waarvoor een latere versie zijn vereist, worden niet in de toepassing gecompileerd. De minimale waarde die wordt ondersteund is "9.0.0".
swf-version=geeft de versie van het gecompileerde SWF-bestand op.
use-direct-blit=Gebruik hardwareversnelling voor 'blitting' van graphics op het scherm, als dergelijke versnelling beschikbaar is.
use-gpu=Gebruik GPU-samenstellingsfuncties voor het tekenen van afbeeldingen, als dergelijke versnelling beschikbaar is.
tools-locale=hiermee wordt de landinstelling opgegeven die het compileerprogramma gebruikt om fouten en waarschuwingen te rapporteren.

