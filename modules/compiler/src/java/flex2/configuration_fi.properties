compiler.allow-source-path-overlap=tarkistaa, onko source-path-merkint\u00e4 toisen source-path-merkinn\u00e4n alihakemisto. T\u00e4m\u00e4 auttaa pit\u00e4m\u00e4\u00e4n MXML-komponenttien pakettien nimet yksiselitteisin\u00e4.
compiler.debug=generoi virheenkorjaukseen sopivan elokuvan
compiler.define=m\u00e4\u00e4rit\u00e4 yleinen AS3-ehdollinen kokoamism\u00e4\u00e4ritys, esimerkiksi -define=CONFIG::debugging,true tai -define+=CONFIG::debugging,true (joka lis\u00e4\u00e4 flex-config.xml-tiedoston aiempiin m\u00e4\u00e4rityksiin)
compiler.defaults-css-url=m\u00e4\u00e4ritt\u00e4\u00e4 oletusarvoisen tyylisivun sijainnin. T\u00e4m\u00e4n asetuksen m\u00e4\u00e4ritt\u00e4minen ohittaa defaults.css-tyylisivun ep\u00e4suoran k\u00e4yt\u00f6n framework.swc-tiedostossa.
compiler.fonts.max-cached-fonts=m\u00e4\u00e4ritt\u00e4\u00e4 palvelimen v\u00e4limuistissa s\u00e4ilytett\u00e4vien kirjasimien enimm\u00e4islukum\u00e4\u00e4r\u00e4n.  Oletusarvo on 20.
compiler.fonts.max-glyphs-per-face=m\u00e4\u00e4ritt\u00e4\u00e4 palvelimen v\u00e4limuistissa s\u00e4ilytett\u00e4vien eri kirjasinlajien merkkien kuvioiden enimm\u00e4islukum\u00e4\u00e4r\u00e4n. Oletusarvo on 1000.
compiler.fonts.flash-type=mahdollistaa upotettujen kirjasimien FlashTypen, joka parantaa pienten kirjasimien selkeytt\u00e4.
compiler.fonts.advanced-anti-aliasing=mahdollistaa parannetun upotettujen kirjasimien antialiasoinnin, joka parantaa pienten kirjasimien selkeytt\u00e4.
compiler.use-resource-bundle-metadata=m\u00e4\u00e4ritt\u00e4\u00e4, sis\u00e4llytet\u00e4\u00e4nk\u00f6 resurssijoukot sovellukseen.
compiler.warn-duplicate-variable-def=Toistuva muuttujam\u00e4\u00e4ritys 
include-inheritance-dependencies-only=sis\u00e4llyt\u00e4 vain periytyvyyden riippuvuudet luokista, joille on m\u00e4\u00e4ritetty include-classes 
resource-bundle-list=tulostaa resurssijoukkojen luettelon tiedostoon, jolloin se voidaan v\u00e4litt\u00e4\u00e4 compc-kokoajalle resurssijoukon SWC-tiedoston luomiseksi. 
licenses.license=m\u00e4\u00e4ritt\u00e4\u00e4 tuotteen ja sarjanumeron. 
remove-unused-rsls=poista RSL-kohteet, joita sovellus ei k\u00e4yt\u00e4
runtime-shared-library-path=m\u00e4\u00e4ritt\u00e4\u00e4 linkitett\u00e4v\u00e4n SWC:n, ladattavan RSL-URL:n, valinnaisen URL-k\u00e4yt\u00e4nt\u00f6tiedoston sek\u00e4 valinnaisen URL-vikasiedon 
runtime-shared-library-settings.application-domain=korvaa sovellustoimialueen, johon RSL on ladattu. Tuettavia arvoja ovat 'current', 'default', 'parent' ja 'top-level'.
runtime-shared-library-settings.force-rsls=pakota RSL ladattavaksi ja ohita poisto, jonka aiheutti asetuksen remove-unused-rsls k\u00e4ytt\u00f6
compute-digest=kirjoittaa yhteenvedon kirjaston catalog.xml-tiedostoon. T\u00e4m\u00e4 on tarpeen, jos kirjastoa k\u00e4ytet\u00e4\u00e4n -runtime-shared-libraries-path -asetuksessa.
static-link-runtime-shared-libraries=linkit\u00e4 -runtime-shared-libraries-path -asetuksen m\u00e4\u00e4ritt\u00e4m\u00e4t kirjastot staattisesti.
verify-digests=tarkistaa, ett\u00e4 suorituksen aikana ladattavat kirjastot ovat oikeita.
target-player=m\u00e4\u00e4ritt\u00e4\u00e4 sovelluksen kohteena olevan soittimen version. Uudempaa versiota vaativia ominaisuuksia ei koota sovellukseen. Tuettu v\u00e4himm\u00e4isarvo on "9.0.0".
swf-version=m\u00e4\u00e4ritt\u00e4\u00e4 kootun SWF-tiedoston version.
use-direct-blit=K\u00e4yt\u00e4 laitteistokiihdytyst\u00e4 grafiikan rasterointiin n\u00e4yt\u00f6ll\u00e4, jos kiihdytys on k\u00e4ytett\u00e4viss\u00e4.
use-gpu=K\u00e4yt\u00e4 grafiikkasuoritintoimintoja grafiikkaa luodessasi, jos ne ovat saatavilla.
tools-locale=m\u00e4\u00e4ritt\u00e4\u00e4 sijainnin, jota kokoaja on k\u00e4ytt\u00e4nyt virheiden ja varoitusten raportointiin.

