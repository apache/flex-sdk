Syntax=K\u00e4ytt\u00f6: ${program} [m\u00e4\u00e4ritysasetukset] [oletusargumentit]\n\nm\u00e4\u00e4ritysasetukset voidaan m\u00e4\u00e4ritt\u00e4\u00e4 komentorivill\u00e4 muodossa '-muuttuja=arvo,arvo,arvo'. (Arvojen lukum\u00e4\u00e4r\u00e4 riippuu muuttujasta.) Totuusarvot voidaan ottaa k\u00e4ytt\u00f6\u00f6n parametrill\u00e4 '-muuttuja=tosi' ja poistaa k\u00e4yt\u00f6st\u00e4 parametrill\u00e4 '-muuttuja=ep\u00e4tosi', jossa '-muuttuja' on lyhyempi muoto muuttujasta '-muuttuja=tosi'. Muuttujat voidaan tyhjent\u00e4\u00e4 asetuksella '-muuttuja=', jossa yht\u00e4suuruusmerkki\u00e4 ei seuraa arvoa.\n\nOletusargumenttiluettelo on sama kuin '${defaultVar}'-muuttujan m\u00e4\u00e4ritt\u00e4minen. Erikoismerkkijonolla '--' voidaan lopettaa nimettyjen m\u00e4\u00e4ritysasetusten k\u00e4sittely ja pakottaa komentorivin loppujen arvojen tulkitseminen oletusargumenteiksi.\n\nNyrkkis\u00e4\u00e4nt\u00f6n\u00e4 tietty muuttuja voidaan m\u00e4\u00e4ritt\u00e4\u00e4 vain kerran, mutta tietyt muuttujat voidaan m\u00e4\u00e4ritt\u00e4\u00e4 useita kertoja, jos ne on kuvailtu 'toistuviksi'. Toisin sanoen '-a=x,y,z' voidaan m\u00e4\u00e4ritt\u00e4\u00e4 my\u00f6s muotoon '-a=x -a=y -a=z', jos 'a' on toistuva. Toistuvien muuttujien hy\u00f6dyllisempi ominaisuus on se, ett\u00e4 erikoissyntaksin '-muuttuja+=arvo,arvo' avulla uudet arvot lis\u00e4t\u00e4\u00e4n nykyisiin arvoihin arvoluettelon korvaamisen sijaan.\n\nM\u00e4\u00e4ritysmuuttujilla on joskus lyhyempi alias, jonka kirjoittaminen on helpompaa. Hierarkisten pisteill\u00e4 merkittyjen muuttujien 'leaf'-nimelle on luotu automaattisesti alias, jos nimi on yksil\u00f6llinen.\n\nKomentorivill\u00e4 m\u00e4\u00e4ritettyjen tiedostonimien on oltava joko absoluuttinen polku tai kulloisenkiin hakemistoon n\u00e4hden suhteellinen.\n\nLuettelon k\u00e4ytett\u00e4viss\u00e4 olevista m\u00e4\u00e4ritysmuuttujista voi n\u00e4ytt\u00e4\u00e4 komennolla '${program} -help list'.

AdvancedSyntax=K\u00e4ytt\u00f6: ${program} [m\u00e4\u00e4ritysasetukset] [oletusargumentit]\n\nM\u00e4\u00e4ritysasetukset voidaan m\u00e4\u00e4ritt\u00e4\u00e4 komentorivill\u00e4 muodossa '-variable=value,value,value' tai '-variable value value'. (Arvojen m\u00e4\u00e4r\u00e4 riippuu muuttujasta.) Totuusarvot voidaan ottaa k\u00e4ytt\u00f6\u00f6n parametrilla '-variable=true' ja poistaa k\u00e4yt\u00f6st\u00e4 parametrilla '-variable=false', jossa '-variable' on lyhyempi versio muodosta '-variable=true'. Muuttujat voidaan tyhjent\u00e4\u00e4 parametrilla '-variable=', jossa yht\u00e4l\u00e4isyysmerkki\u00e4 ei seuraa arvoa.\n\nOletusargumenttiluettelo on sama kuin muuttujan '${defaultVar}' asettaminen. Erikoismerkkijonolla '--' voidaan lopettaa nimettyjen m\u00e4\u00e4ritysasetusten k\u00e4sittely ja pakottaa komentorivill\u00e4 j\u00e4ljell\u00e4 olevien arvojen tulkitseminen oletusargumenteiksi.\n\nNyrkkis\u00e4\u00e4nt\u00f6n\u00e4 kukin muuttuja voidaan m\u00e4\u00e4ritt\u00e4\u00e4 vain kerran, mutta jotkin muuttujat voidaan m\u00e4\u00e4ritt\u00e4\u00e4 useita kertoja, jos kuvataan 'toistuviksi'. Toisin sanoen muuttuja '-a=x,y,z' voidaan m\u00e4\u00e4ritt\u00e4\u00e4 my\u00f6s muotoon '-a=x -a=y -a=z', jos 'a' on toistuva. Hy\u00f6dyllisempi toistuvien muuttujien ominaisuus on se, ett\u00e4 k\u00e4ytt\u00e4m\u00e4ll\u00e4 erikoissyntaksia '-variable+=value,value' uusi arvojoukko voidaan lis\u00e4t\u00e4 nykyiseen arvoon sen sijaan, ett\u00e4 se korvaisi nykyisen arvoluettelon.\n\nM\u00e4\u00e4ritysmuuttujilla on joskus lyhennetty alias, joka on helpompi kirjoittaa. Hierarkisten pisteill\u00e4 merkittyjen muuttujien 'leaf'-nimelle on luotu automaattisesti alias, jos nimi on yksil\u00f6llinen.\n\nJos jakso, joka on alustettu muotoon $${token}, l\u00f6ytyy m\u00e4\u00e4ritysarvosta, se laajennetaan tunnuksen arvoksi. Kaikkia Java-ominaisuuksia k\u00e4sitell\u00e4\u00e4n tunnuksina, mutta tunnukset voidaan my\u00f6s m\u00e4\u00e4ritt\u00e4\u00e4 parametrill\u00e4 '+token=value' komentorivill\u00e4.  Tunnuksen vaihtaminen on rajoitettu yksinkertaisiin merkkijonoihin, mutta saattaa olla rekursiivisesti m\u00e4\u00e4ritetty.\n\nKomentorivill\u00e4 m\u00e4\u00e4ritettyjen komentojen pit\u00e4\u00e4 olla joko absoluuttinen polku tai suhteessa nykyiseen hakemistoon.\n\nKomennolla '${program} -help list' voidaan laatia luetteloa k\u00e4ytett\u00e4viss\u00e4 olevista m\u00e4\u00e4ritysmuuttujista.

