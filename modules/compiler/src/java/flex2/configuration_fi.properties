help=Jos haluat lis\u00e4tietoja komentorivin syntaksista ja m\u00e4\u00e4ritysmuuttujien kuvauksista, m\u00e4\u00e4rit\u00e4 hakumerkkijono tai jokin seuraavista erikoisavainsanoista:\n   syntax   - kuvaa komentorivin yleisen syntaksin\n   list     - n\u00e4ytt\u00e4\u00e4 luettelon kaikista perusm\u00e4\u00e4ritysmuuttujista\n   advanced - vertaa my\u00f6s kehittyneempi\u00e4 m\u00e4\u00e4ritysmuuttujia\n   aliases  - lajittele k\u00e4ytt\u00e4en muuttujien lyhyit\u00e4 aliaksia\n   details  - n\u00e4yt\u00e4 aina t\u00e4ydelliset tiedot kustakin kohteesta\nMuita annettuja ohjeen avainsanoja k\u00e4ytet\u00e4\u00e4n t\u00e4ydellisen tai osittaisen m\u00e4\u00e4ritysmuuttujan, aliaksen tai tekstin vertaamiseen haun suorittamiseksi m\u00e4\u00e4ritysmuuttujan kuvauksessa.\n\nEsimerkiksi '-help advanced aliases foo' n\u00e4ytt\u00e4\u00e4 kaikki m\u00e4\u00e4ritysvaihtoehdot (sek\u00e4 perustason ett\u00e4 kehittyneet), jotka sis\u00e4lt\u00e4v\u00e4t tekstin 'foo', alias-nimen perusteella lajiteltuina.\n\nKunkin yksitt\u00e4isen m\u00e4\u00e4ritysmuuttujan kuvauksessa vaaditut arvot on merkitty kulmasuluilla, ja lis\u00e4arvot on merkitty hakasuluilla.  Merkint\u00e4 [...] kertoo sen, ett\u00e4 luettelossa olevat arvot ovat pituudeltaan satunnaisia.
