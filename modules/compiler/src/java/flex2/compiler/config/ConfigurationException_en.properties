AmbiguousParse=ambiguous argument list; unable to determine where '${var}' parameters end, and default '${defaultvar}' parameters begin.  Use '--' to terminate the parameter list, or perhaps use the '-${var}=val[,val]+' syntax instead.
IOError=unable to open '${path}'
ConfigurationIOError=could not open '${path}' while processing configuration variable '${var}' 
VariableMissingRequirement=configuration variable '${required}' was not set, required by '${var}'
MissingRequirement=configuration variable '${required}' was not set
IncorrectArgumentCount=configuration variable '${var}' expected ${expected} argument(s), got ${passed}
OtherThrowable=exception '${throwable}' while setting variable '${var}'
Token.MissingDelimiter="configuration variable '${var}' contains token sequence without closing '}'
Token.MultipleValues=configuration variable '${var}' cannot use token '${token}' because it resolves to multiple values
Token.UnknownToken=configuration variable '${var}' value contains unknown token '${token}'
Token.RecursionLimit=configuration variable '${var}' value contains too many levels of recursive token indirection
Token.InsufficientArgs=no value provided for token '${token}'
TypeMismatch.Integer=configuration variable '${var}' requires an integer, got '${value}'
TypeMismatch.Boolean=configuration variable '${var}' requires 'true' or 'false', got '${value}'
TypeMismatch.Long=configuration variable '${var}' requires a long, got '${value}'
UnexpectedElement=unexpected element '${found}'
IncorrectElement=unexpected element '${found}', expected '${expected}'
UnexpectedCDATA=unexpected CDATA
MissingArgument=configuration variable '${var}' requires a value for '${argument}'
UnexpectedArgument=configuration variable '${var}' expected '${expected}', got '${argument}'
BadAppendValue='append' value must be 'true' or 'false'
NotDirectory='${path}' is not a directory
UnknownVariable=unknown configuration variable '${var}'
IllegalMultipleSet=configuration variable '${var}' must only be set once
UnexpectedDefaults=no default arguments are expected
InterspersedDefaults=default arguments may not be interspersed with other options
BadVersion=Invalid version specified, '${version}'
NotAFile='${path}' is not a file
FileTooBig='${path}' is too big to be processed. The maximum file size is 2 GB. 
BadDefinition=configuration variable '${var}' must be of the form 'NAMESPACE::name,value', got '${argument}'
CannotOpen=unable to open '${path}'
BadMetadataCombo=please specify only 'metadata' or 'raw-metadata', but not both
IllegalDimensions=variable ${var} specifies illegal dimensions '${width},${height}'
UnknownNamespace=unknown namespace '${namespace}'
NotADirectory='${path}' exists but is not a directory
DirectoryNotEmpty=directory '${path}' is not empty"
ObsoleteVariable='${var}' has been removed; please use '${replacement}'
RedundantFile=a file with the name '${path}' was specified more than once
BadFrameParameters='${var}' must have a label and at least one classname specified
GreaterThanZero='${var}' must be greater than zero"
MustSpecifyTarget=a target file must be specified
NoSwcInputs=nothing was specified to be included in the library
OnlyOneSource=only one source is allowed in the filespec
CouldNotCreateConfig=could not instantiate configuration
NoASDocInputs=must specify doc-sources, doc-classes, or doc-namespaces.
BadExcludeDependencies=exclude-dependencies can not be used with doc-sources.
CouldNotCreate=could not instantiate configuration
NamespaceMissingManifest=the 'namespace' configuration variable requires at least one manifest file to be specified
ToolsLocaleNotAvailable=the tools locale, '${var}', is not available.
MissingIncludeClasses=when using -include-inheritance-dependencies-only classes must be specified using -include-classes.
SwcDoesNotHaveRslData=${swcPath} was used in the ${var} option without being configured in the runtime-shared-library-path option.
BadApplicationDomainValue=configuration variable ${var} must be one of the following: 'current', 'default', 'parent', or 'top-level', got '${argument}'. The value was specified for library ${swcPath}.
