AmbiguousParse=elenco di argomenti ambiguo: impossibile stabilire la posizione dell\u2019ultimo parametro '${var}' e del primo parametro predefinito '${defaultvar}' nell\u2019elenco. Per terminare l\u2019elenco dei parametri, immettere '--'; in alternativa, utilizzare la sintassi '-${var}=val[,val]+'.
IOError=impossibile aprire '${path}'
ConfigurationIOError=impossibile aprire '${path}' durante l\u2019elaborazione della variabile di configurazione '${var}' 
VariableMissingRequirement=non \u00e8 stata impostata la variabile di configurazione '${required}' necessaria per '${var}'
MissingRequirement=non \u00e8 stata impostata la variabile di configurazione '${required}'
IncorrectArgumentCount=per la variabile di configurazione '${var}' erano previsti  ${expected} argomenti ma sono stati restituiti ${passed}
OtherThrowable=\u00c8 stata sollevata un\u2019eccezione '${throwable}' durante l\u2019impostazione della variabile '${var}'
Token.MissingDelimiter=la variabile di configurazione '${var}' contiene una sequenza token priva della parentesi graffa di chiusura '}'
Token.MultipleValues=nella variabile di configurazione '${var}' non \u00e8 consentito utilizzare il token '${token}' perch\u00e9 restituisce pi\u00f9 valori.
Token.UnknownToken=la variabile di configurazione '${var}' contiene il token sconosciuto '${token}'
Token.RecursionLimit=nella variabile di configurazione '${var}' sono presenti troppi livelli di ricorsione per l'indirizzamento di token.
Token.InsufficientArgs=non \u00e8 stato specificato alcun valore per il token '${token}'
TypeMismatch.Integer=il valore della variabile di configurazione '${var}' deve essere un numero intero; tale variabile presenta invece il valore '${value}'
TypeMismatch.Boolean=il valore della variabile di configurazione '${var}' deve essere true o false; tale variabile presenta invece il valore '${value}'
TypeMismatch.Long=il valore della variabile di configurazione '${var}' deve essere di tipo long; tale variabile presenta invece il valore '${value}'
UnexpectedElement=elemento imprevisto '${found}'
IncorrectElement=elemento imprevisto '${found}'; era previsto '${expected}'.
UnexpectedCDATA=CDATA imprevisto
MissingArgument=nella variabile di configurazione '${var}' \u00e8 necessario specificare il valore di '${argument}'
UnexpectedArgument=per la variabile di configurazione '${var}' era previsto '${expected}'; \u00e8 stato restituito '${argument}'
BadAppendValue='append' valore deve essere 'true' o 'false'
NotDirectory='${path}' non \u00e8 una directory
UnknownVariable=variabile di configurazione sconosciuta '${var}'
IllegalMultipleSet=\u00e8 necessario impostare la variabile di configurazione '${var}' una volta sola
UnexpectedDefaults=non sono previsti argomenti predefiniti
InterspersedDefaults=Non \u00e8 possibile inserire altre opzioni nella serie di argomenti predefiniti
BadVersion=La versione specificata '${version}' non \u00e8 valida
NotAFile=${path}' non \u00e8 un file
FileTooBig='${path}' is too big to be processed. The maximum file size is 2 GB. 
BadDefinition=\u00e8 necessario che la variabile di configurazione '${var}' sia espressa nel formato 'SPAZIODEINOMI::nome,valore', ricevuto '${argument}'
CannotOpen=impossibile aprire "${path}"
BadMetadataCombo=specificare "metadata" o "raw-metadata", non entrambi
IllegalDimensions=le dimensioni "${width},${height}" specificate dalla variabile ${var} non sono consentite
UnknownNamespace=spazio dei nomi "${namespace}" sconosciuto
NotADirectory="${path}" esiste, ma non \u00e8 una directory
DirectoryNotEmpty=la directory "${path}" non \u00e8 vuota"
ObsoleteVariable=La variabile "${var}" \u00e8 stata rimossa. Utilizzare "${replacement}".
RedundantFile=un file denominato "${path}" \u00e8 stato specificato pi\u00f9 di una volta
BadFrameParameters=\u00e8 necessario assegnare un\u2019etichetta a "${var}" e specificare almeno un nome di classe
GreaterThanZero=il valore di "${var}" deve essere maggiore di zero"
MustSpecifyTarget=\u00e8 necessario specificare un file di destinazione
NoSwcInputs=non sono stati specificati elementi da includere nella libreria
OnlyOneSource=nella specifica dei file \u00e8 consentita solo un\u2019origine
CouldNotCreateConfig=impossibile creare un\u2019istanza di configurazione
NoASDocInputs=\u00e8 necessario specificare origini, classi e spazi dei nomi dei documenti.
BadExcludeDependencies=impossibile utilizzare l\u2019esclusione delle dipendenze con le origini dei documenti.
CouldNotCreate=impossibile creare un\u2019istanza di configurazione
NamespaceMissingManifest=per la variabile di configurazione "namespace" \u00e8 necessario specificare almeno un file manifesto
ToolsLocaleNotAvailable=l'impostazione internazionale degli strumenti ${var} non \u00e8 disponibile.
MissingIncludeClasses=quando si utilizza -include-inheritance-dependencies-only \u00e8 necessario specificare le classi utilizzando -include-classes.
SwcDoesNotHaveRslData=${swcPath} \u00e8 stato usato nell'opzione ${var} senza essere stato configurato nell'opzione runtime-shared-library-path.
BadApplicationDomainValue=la variabile di configurazione ${var} deve essere una delle seguenti: 'current', 'default', 'parent' o 'top-level', ricevuta '${argument}'. Il valore \u00e8 stato specificato per la libreria ${swcPath}.
