# localized messages for SwcException inner classes

# flex2.compiler.swc.*
SwcNotLoaded= det g\u00e5r inte att ladda SWC ${location}
SwcNotExported= Det gick inte att kompilera SWC ${location}: ${message}
CouldNotFindSource= kunde inte hitta k\u00e4llan f\u00f6r klass ${className}.
CouldNotFindFileSource= kunde inte hitta k\u00e4llan f\u00f6r klass ${className}.  Ett klassnamn m\u00e5ste anges, inte filplatsen.
MissingIconFile= det g\u00e5r inte att hitta IconFile '${icon}' som det refereras till i ${source}.
NullCatalogStream= str\u00f6mmen f\u00f6r att l\u00e4sa catalog.xml f\u00f6r en SWC kan inte vara null.
NoResourceBundleSource= kunde inte hitta k\u00e4llan f\u00f6r resurspaketet ${className}.
NoSourceForClass= kunde inte hitta k\u00e4llan f\u00f6r klass ${className} i namnutrymmet ${nsTarget}.
UseClassName= ett klassnamn m\u00e5ste anges, inte filplatsen.
DuplicateDefinition= definitionen ${definition} kan inte finnas i b\u00e5de ${script} och ${source}.
SwcNotFound= det g\u00e5r inte att l\u00f6sa platsen f\u00f6r SWC ${location}
NotASwcDirectory= ${directory} \u00e4r inte en SWC-katalog.
NotADirectory= ${directory} \u00e4r inte en katalog, s\u00e5 den kan inte anv\u00e4ndas f\u00f6r att lagra en SWC.
DirectoryNotCreated= det g\u00e5r inte att skapa n\u00e5gon SWC-katalog vid ${directory}
SwcNotRenamed= det g\u00e5r inte att byta namn p\u00e5 SWC fr\u00e5n ${oldName} till ${newName}
FileNotWritten= det g\u00e5r inte att skriva till filen ${file}: ${message}
FilesNotRead= det g\u00e5r inte att l\u00e4sa filer: ${message}
MissingFile= det g\u00e5r inte att hitta ${file}.
NotASwcFile= ${location} \u00e4r inte en SWC-fil.
ArchiveFileException= Det gick inte att l\u00e4gga till arkivfilen: ${message}

# flex2.compiler.swc.catalog.*
CatalogNotFound= kunde inte hitta catalog.xml i SWC.
UnsupportedOperation= ${operation} st\u00f6ds inte i ${className}
EmptyNamespace= namnutrymmet kan inte vara tomt n\u00e4r namnet inte \u00e4r null f\u00f6r komponenten ${name}
ComponentDefinedTwice= komponent ${name} har definierats mer \u00e4n en g\u00e5ng i detta namnutrymme.  Ta bort mappning till ${className1} eller ${className2}
UnknownElementInCatalog= ok\u00e4nt element ${element} p\u00e5tr\u00e4ffat i avsnittet ${section} i catalog.xml.
UnsupportedFeature= en obligatorisk funktion som inte st\u00f6ds i en SWC har p\u00e5tr\u00e4ffats: ${name}
NoElementValue= inget v\u00e4rde har hittats f\u00f6r det obligatoriska elementet ${name}.
ScriptUsedMultipleTimes= skriptnamnet ${scriptName} har anv\u00e4nts flera g\u00e5nger.
NoElementValueFound= inget v\u00e4rde har hittats f\u00f6r det obligatoriska elementet ${name} i ${className} f\u00f6r catalog.xml
MetadataNotWritten= En 2.0.1-kompatibel SWC-fil st\u00f6der inte metadatanamn. Anv\u00e4nd metadata-alternativet keep-as3 n\u00e4r du kompilerar ett program f\u00f6r att beh\u00e5lla n\u00f6dv\u00e4ndiga metadata. 
DigestsNotWritten= En 2.0.1-kompatibel SWC st\u00f6der inte sammanfattningar. Denna SWC-fil kan inte anv\u00e4ndas med alternativet -runtime-shared-library-path.  

# flex2.compiler.swc.zip.*
BadCRC= d\u00e5lig CRC-checksumma i zip-fil ${givenChecksum} ist\u00e4llet f\u00f6r ${realChecksum}
UnknownZipFormat= data som b\u00f6rjar vid ${start} \u00e4r i ok\u00e4nt format f\u00f6r en zip-fil.
NotAResource= ${className} \u00e4r inte en resurs.
CouldNotSetZipSize= det g\u00e5r inte att ange den komprimerade storleken f\u00f6r zip-filsposten ${entry}: ${message}
UnsupportedZipCompression= en zip-komprimeringsmetod ${method} som inte st\u00f6ds har p\u00e5tr\u00e4ffats.
BadZipSize= d\u00e5lig storlek f\u00f6r zip-post ${entry}: ${expected} ist\u00e4llet f\u00f6r ${found}.
