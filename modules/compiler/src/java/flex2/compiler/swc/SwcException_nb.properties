# localized messages for SwcException inner classes

# flex2.compiler.swc.*
SwcNotLoaded= kan ikke laste inn SWC ${location}
SwcNotExported= kan ikke eksportere SWC ${location}: ${message}
CouldNotFindSource= finner ikke kilde for klassen ${className}.
CouldNotFindFileSource= finner ikke kilde for klassen ${className}. Det m\u00e5 angis et klassenavn, og ikke filplassering.
MissingIconFile= finner ikke IconFile ${icon} som det er referert til i ${source}.
NullCatalogStream= dataflyten for \u00e5 lese catalog.xml for en SWC kan ikke v\u00e6re null.
NoResourceBundleSource= finner ikke kilde for ressursbunt ${className}.
NoSourceForClass= finner ikke kilde for klassen ${className} i navneomr\u00e5det ${nsTarget}.
UseClassName= det m\u00e5 angis et klassenavn, og ikke filplassering.
DuplicateDefinition= definisjonen ${definition} kan ikke v\u00e6re i b\u00e5de ${script} og ${source}.
SwcNotFound= kan ikke l\u00f8se plasseringen for SWC ${location}
NotASwcDirectory= ${directory} er ikke en SWC-katalog.
NotADirectory= ${directory} er ikke en katalog, s\u00e5 den kan ikke brukes til \u00e5 lagre en SWC.
DirectoryNotCreated= kan ikke opprette en SWC-katalog p\u00e5 ${directory}
SwcNotRenamed= kan ikke gi nytt navn til SWC fra ${oldName} til ${newName}
FileNotWritten= kan ikke skrive filen ${file}: ${message}
FilesNotRead= kan ikke lese filer: ${message}
MissingFile= finner ikke ${file}.
NotASwcFile= ${location} er ikke en SWC-fil.
ArchiveFileException= kan ikke legge til arkivfil: ${message}

# flex2.compiler.swc.catalog.*
CatalogNotFound= finner ikke catalog.xml i SWC.
UnsupportedOperation= ${operation} st\u00f8ttes ikke i ${className}
EmptyNamespace= navneomr\u00e5det kan ikke v\u00e6re tomt n\u00e5r navnet ikke er null for komponenten ${name}
ComponentDefinedTwice= komponenten ${name} er definert mer enn \u00e9n gang i dette navneomr\u00e5det. Fjern tilordningen til ${className1} eller ${className2}
UnknownElementInCatalog= ukjent element ${element} funnet i ${section}-delen i catalog.xml.
UnsupportedFeature= fant en p\u00e5krevd funksjon som ikke st\u00f8ttes, i en SWC: ${name}
NoElementValue= finner ingen verdi for p\u00e5krevd element ${name}.
ScriptUsedMultipleTimes= skriptnavnet ${scriptName} ble brukt flere ganger.
NoElementValueFound= finner ingen verdi for p\u00e5krevd element ${name} i ${className} for catalog.xml
MetadataNotWritten= En 2.0.1-kompatibel SWC st\u00f8tter ikke metadatanavn. Bruk alternativet keep-as3-metadata n\u00e5r du kompilerer et program for \u00e5 beholde eventuelle p\u00e5krevde metadata. 
DigestsNotWritten= En 2.0.1-kompatibel SWC st\u00f8tter ikke sammendrag. Denne SWCen kan kanskje ikke brukes med alternativet -runtime-shared-library-path. 

# flex2.compiler.swc.zip.*
BadCRC= ugyldig CRC-kontrollsum i ZIP-fil med verdien ${givenChecksum} i stedet for ${realChecksum}
UnknownZipFormat= data som begynner p\u00e5 ${start} er i ukjent format for en ZIP-fil.
NotAResource= ${className} er ikke en ressurs.
CouldNotSetZipSize= kan ikke angi komprimert st\u00f8rrelse for ZIP-filoppf\u00f8ring ${entry}: ${message}
UnsupportedZipCompression= fant komprimeringsmetode for ZIP-fil som ikke st\u00f8ttes ${method}.
BadZipSize= ugyldig st\u00f8rrelse for ZIP-oppf\u00f8ring ${entry}: ${expected} i stedet for ${found}.
