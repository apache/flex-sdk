resource-bundle-list=imprime una lista de los paquetes de recursos en un archivo para su inclusi\u00f3n en el compilador de compc con el fin de crear un archivo SWC de paquetes de recursos. 
licenses.license=especifica un producto y un n\u00famero de serie. 
remove-unused-rsls=quitar las RSL que la aplicaci\u00f3n no est\u00e9 usando
runtime-shared-library-path=especifica SWC con que vincular, una URL de RSL que cargar, con una URL de archivo de norma opcional y URL de conmutaci\u00f3n por error opcionales 
runtime-shared-library-settings.application-domain=se sustituye el dominio de aplicaci\u00f3n en que se carga una RSL. Los valores admitidos son 'current', 'default', 'parent' y 'top-level'.
runtime-shared-library-settings.force-rsls=obligar a que se cargue una RSL y se invalide la eliminaci\u00f3n provocada por el uso de la opci\u00f3n remove-unused-rsls
compute-digest=escribe un compendio en el catalog.xml de una biblioteca. Es necesario si la biblioteca se utilizar\u00e1 en la opci\u00f3n -runtime-shared-libraries-path.
static-link-runtime-shared-libraries=vincula estad\u00edsticamente las biblioteca especificadas por la opci\u00f3n -runtime-shared-libraries-path.
verify-digests=verifica si las bibliotecas cargadas en el tiempo de ejecuci\u00f3n son correctas.
target-player=especifica la versi\u00f3n del reproductor a la que est\u00e1 destinada la aplicaci\u00f3n. Las funciones que requieran una versi\u00f3n anterior no se compilar\u00e1n en la aplicaci\u00f3n. El valor m\u00ednimo admitido es "9.0.0".
swf-version=especifica la versi\u00f3n del archivo SWF compilado.
use-direct-blit=Use aceleraci\u00f3n de hardware, de estar disponible, para transferir los gr\u00e1ficos por bloques a la pantalla.
use-gpu=Use funciones de composici\u00f3n con GPU al dibujar gr\u00e1ficos, de estar disponible dicha aceleraci\u00f3n.
tools-locale=especifica la configuraci\u00f3n regional usada por el compilador al notificar errores y advertencias.

# asdoc options
doc-classes=lista de clases que deben incluirse en la documentaci\u00f3n.
doc-namespaces=lista de espacios de nombres que deben incluirse en la documentaci\u00f3n.
doc-sources=lista de archivos de origen que deben incluirse en la documentaci\u00f3n.
exclude-classes=lista de clases que deben excluirse de la documentaci\u00f3n.
exclude-dependencies=valor booleano que especifica si se deben excluir las dependencias.
footer=cadena de pie de p\u00e1gina que se mostrar\u00e1 en la documentaci\u00f3n.
left-frameset-width=anchura del marco izquierdo.
main-title=t\u00edtulo que se mostrar\u00e1 en la barra de t\u00edtulo.
templates-path=ruta para las plantillas personalizadas.
window-title=t\u00edtulo que se mostrar\u00e1 en la ventana del explorador.
lenient=Mostrar errores de HTML con formato correcto como advertencias.
packages.package=especifica una descripci\u00f3n para un nombre de paquete.
exclude-sources=lista de archivos de origen que deben excluirse de la documentaci\u00f3n.
examples-path=ruta de b\u00fasqueda para los archivos de ejemplo.
date-in-footer=especifica si se incluye la fecha en el pie de p\u00e1gina.
package-description-file=el archivo con la descripci\u00f3n de los paquetes.
