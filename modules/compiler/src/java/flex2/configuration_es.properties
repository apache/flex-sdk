Syntax=Uso: ${program} [opciones de configuraci\u00f3n] [argumentos predeterminados]\n\nLas opciones de configuraci\u00f3n se pueden establecer en la l\u00ednea de comando como '-variable=value,value,value' o '-variable value value'. (El n\u00famero de valores exigido depende de la variable concreta). Las opciones de tipo booleano se pueden activar con '-variable=true' y desactivar con '-variable=false', con '-variable' como abreviaci\u00f3n de '-variable=true'. Las variables pueden eliminarse si se configura '-variable=' sin ning\u00fan valor despu\u00e9s del signo igual.\n\nLa lista de argumentos predeterminados es equivalente a establecer la variable '${defaultVar}'. La cadena especial '--' puede utilizarse para finalizar el proceso de las opciones de configuraci\u00f3n con nombre y para forzar la interpretaci\u00f3n de los valores restantes en la l\u00ednea de comandos como argumentos predeterminados.\n\nEn general, una variable determinada puede configurarse s\u00f3lo una vez, aunque un grupo de variables puede configurarse varias veces si se las incluye como 'repeatable' en su descripci\u00f3n; es decir, '-a=x,y,z' puede configurarse tambi\u00e9n como '-a=x -a=y -a=z' si 'a' se puede repetir. Una caracter\u00edstica m\u00e1s \u00fatil de las variables que se pueden repetir es que al utilizar la sintaxis especial '-variable+=value,value', los nuevos valores establecidos se anexar\u00e1n al valor actual, en lugar de reemplazar la lista de valores actual.\n\nLas variables de configuraci\u00f3n a veces tienen alias abreviados para que sean m\u00e1s f\u00e1ciles de escribir. Los nombres de variables con puntos jer\u00e1rquicos tendr\u00e1n autom\u00e1ticamente un alias generado para su nombre 'de hoja', si es \u00fanico.\n\nLos nombres de archivos especificados en la l\u00ednea de comandos deben ser una ruta de acceso absoluta o relativa al directorio actual.\n\nUtilice '${program} -help list' para mostrar las variables de configuraci\u00f3n disponibles.

AdvancedSyntax=Uso: ${program} [opciones de configuraci\u00f3n] [argumentos predeterminados]\n\nLas opciones de configuraci\u00f3n se pueden establecer en la l\u00ednea de comando como '-variable=value,value,value' o '-variable value value'. (El n\u00famero de valores exigido depende de la variable concreta). Las opciones de tipo booleano se pueden activar con '-variable=true' y desactivar con '-variable=false', con '-variable' como abreviaci\u00f3n de '-variable=true'. Las variables pueden eliminarse si se configura '-variable=' sin ning\u00fan valor despu\u00e9s del signo igual.\n\nLa lista de argumentos predeterminados es equivalente a establecer la variable '${defaultVar}'. La cadena especial '--' puede utilizarse para finalizar el proceso de las opciones de configuraci\u00f3n con nombre y para forzar la interpretaci\u00f3n de los valores restantes en la l\u00ednea de comandos como argumentos predeterminados.\n\nEn general, una variable determinada puede configurarse s\u00f3lo una vez, aunque un grupo de variables puede configurarse varias veces si se las incluye como 'repeatable' en su descripci\u00f3n; es decir, '-a=x,y,z' puede configurarse tambi\u00e9n como '-a=x -a=y -a=z' si 'a' se puede repetir. Una caracter\u00edstica m\u00e1s \u00fatil de las variables que se pueden repetir es que al utilizar la sintaxis especial '-variable+=value,value', los nuevos valores establecidos se anexar\u00e1n al valor actual, en lugar de reemplazar la lista de valores actual.\n\nLas variables de configuraci\u00f3n a veces tienen alias abreviados para que sean m\u00e1s f\u00e1ciles de escribir. Los nombres de variables con puntos jer\u00e1rquicos tendr\u00e1n autom\u00e1ticamente un alias generado para su nombre 'de hoja', si es \u00fanico.\n\nSi se encuentra una secuencia con formato $${token} en un valor de configuraci\u00f3n, \u00e9ste se expandir\u00e1 al valor del token. Todas las propiedades Java se tratan como tokens, pero los tokens tambi\u00e9n pueden establecerse mediante '+token=value' en la l\u00ednea de comandos.  La sustituci\u00f3n de tokens se limita a las cadenas simples aunque puede definirse recursivamente.\n\nLos nombres de archivos especificados en la l\u00ednea de comandos deben ser una ruta de acceso absoluta o relativa al directorio actual.\n\nUtilice '${program} -help list' para mostrar las variables de configuraci\u00f3n disponibles.

