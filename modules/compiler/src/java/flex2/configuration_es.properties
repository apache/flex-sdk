help=Para obtener informaci\u00f3n sobre la sintaxis de l\u00ednea de comandos y descripciones de las variables de configuraci\u00f3n, especifique una cadena de b\u00fasqueda o una de las siguientes palabras claves especiales:\n   syntax   - para describir la sintaxis general de la l\u00ednea de comandos\n   list     - para mostrar una lista de todas las variables de configuraci\u00f3n b\u00e1sicas\n   advanced - para tambi\u00e9n hacer coincidir las variables de configuraci\u00f3n avanzadas\n   aliases  - para ordenar mediante el alias abreviado de la variable\n   details  - para siempre mostrar los detalles completos de cada elemento\nCualquier otra palabra clave de ayuda que se proporcione se utiliza para hacer coincidir una variable de configuraci\u00f3n total o parcial, alias o texto que se va a buscar en la descripci\u00f3n de la variable de configuraci\u00f3n..\n\nPor ejemplo, '-help advanced aliases foo' mostrar\u00eda todas las opciones de configuraci\u00f3n (tanto b\u00e1sicas como avanzadas) que contengan el texto 'foo', ordenadas por el nombre de alias.\n\nEn la descripci\u00f3n de las variables de configuraci\u00f3n individuales, los valores obligatorios se marcan con corchetes angulares y los opcionales con corchetes. La notaci\u00f3n [...] se utiliza para indicar que los valores constituyen una lista de longitud arbitraria.
